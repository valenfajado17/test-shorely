
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomly Positioned Element</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        body {
    margin: 0;
    overflow: hidden; /* Prevent scrollbars if element goes slightly out of bounds */
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.movable-element {
    position: absolute; /* Key for positioning */
    background-color: #2B66BD;
    color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    font-size: 1.2em;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: top 0.5s ease-out, left 0.5s ease-out; /* Smooth transition for movement */
    cursor: grab; /* Indicate it's movable */
}

    </style>
    <div id="randomElement" class="movable-element">
        I move randomly!
    </div>

    <script src="script.js"></script>
</body>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const randomElement = document.getElementById('randomElement');

    function setRandomPosition() {
        // Get current viewport dimensions
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;

        // Get element dimensions
        const elementWidth = randomElement.offsetWidth;
        const elementHeight = randomElement.offsetHeight;

        // Calculate maximum possible top and left values to keep element fully in view
        const maxLeft = viewportWidth - elementWidth;
        const maxTop = viewportHeight - elementHeight;

        // Generate random left and top coordinates
        // Ensure coordinates are non-negative
        const randomLeft = Math.max(0, Math.floor(Math.random() * maxLeft));
        const randomTop = Math.max(0, Math.floor(Math.random() * maxTop));

        // Apply the new position
        randomElement.style.left = `${randomLeft}px`;
        randomElement.style.top = `${randomTop}px`;

        console.log(`Element moved to: top=${randomTop}px, left=${randomLeft}px`);
        console.log(`Viewport: ${viewportWidth}x${viewportHeight}, Element: ${elementWidth}x${elementHeight}`);
    }

    // Set initial random position when the page loads
    setRandomPosition();

    // Update position whenever the window is resized
    window.addEventListener('resize', setRandomPosition);

    // Optional: Make it move on click for demonstration
    randomElement.addEventListener('click', setRandomPosition);
});

</script>
</html>
