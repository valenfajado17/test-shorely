<section class="boat-sect"></section><section class="boat-section" id="boat-section">
  <div class="boat-title">
    <p class="eyebrow">The Shorely Collective</p>
    <h1>We empower companies to grow and make their mark on the world</h1>
  </div>

  <div class="boat-content">
    <div class="boat-wrap">
      <!-- Pure CSS boat -->
      <div class="boat" role="img" aria-label="Boat">

        <!-- row: cabins + name pill -->
        <div class="cabins">
          <div class="cabin"></div>
          <div class="cabin"></div>

          <a id="company-name" class="name-pill" href="#" target="_blank" rel="noopener">
            <span>example.com</span>
            <svg class="open-icon" width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
              <path fill="currentColor" d="M14 3h7v7h-2V6.41l-9.29 9.3-1.42-1.42 9.3-9.29H14V3z"/>
              <path fill="currentColor" d="M5 5h6v2H7v10h10v-4h2v6H5V5z"/>
            </svg>
          </a>
        </div>

        <!-- row: deck content (logo + blurb + badge) -->
        <div class="deck company-info">
          <div id="company-logo" class="logo-chip"></div>
          <div id="company-desc" class="project-blurb"></div>
          <div class="project-badge">
            <img id="company-badge-icon" alt="" aria-hidden="true">
            <span id="company-badge-text"></span>
          </div>
        </div>

        <!-- hull & bow are just CSS shapes -->
        <div class="hull"></div>
        <div class="bow"></div>
      </div>
    </div>

    <div class="arrows-stack">
      <button id="arrow-right" class="arrow next" aria-label="Next project">
        <img class="arrow-base" src="assets/images/boat/arrow/arrow-rigth-dark-blue.svg" alt="">
        <img class="arrow-hover" src="assets/images/boat/arrow/arrow-rigth-black.svg" alt="">
      </button>
      <button id="arrow-left" class="arrow previous" aria-label="Previous project">
        <img class="arrow-base" src="assets/images/boat/arrow/arrow-left-dark-blue.svg" alt="">
        <img class="arrow-hover" src="assets/images/boat/arrow/arrow-left-black.svg" alt="">
      </button>
    </div>
  </div>

  <div class="wave-darkblue-bg"></div>
</section>
